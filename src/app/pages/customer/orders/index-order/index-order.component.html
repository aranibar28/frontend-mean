<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
            <li class="breadcrumb-item"><a routerLink="/"><i class="cxi-home"></i></a></li>
            <li class="breadcrumb-item"><a routerLink="/cuenta/perfil">Mi Cuenta</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mis Pedidos</li>
            </ol>
        </div>
    </nav>
    
      <section class="container pt-3 pt-lg-4 pb-5 pb-lg-6">
        <div class="row pb-2 pb-lg-0">
    
          <aside class="col-xl-3 col-lg-4 pb-3 mb-4 mb-lg-0">
            <app-sidebar></app-sidebar>
          </aside>
          
          <div class="col-lg-8 ml-auto">
            <div class="d-flex align-items-center justify-content-between mb-4 pb-sm-2">
                <h1 class="h2 mb-0">Mis Pedidos</h1>
            <!--<div class="form-inline">
                  <label for="sort-orders" class="d-none d-sm-block font-weight-bold mr-2 pr-1">Sort orders</label>
                  <select id="sort-orders" class="custom-select">
                    <option>All</option>
                    <option>Delivered</option>
                    <option>In Progress</option>
                    <option>Delayed</option>
                    <option>Canceled</option>
                  </select>
                </div> -->
              </div>

              <div *ngIf="!load_data" class="accordion-alt">
                <ng-container *ngIf="orders.length == 0">
                  <div class="card border-bottom">
                    <div class="card-header accordion-heading py-1 mb-2">
                      <span class="text-muted">No tienes ningún pedido.</span>
                    </div>
                  </div>
                </ng-container>
                <ng-container *ngIf="orders.length >= 1">
                  <div *ngFor="let item of orders | paginate: { itemsPerPage: 5, currentPage: p }" class="card border-bottom">
                    <div class="card-header accordion-heading py-1">
                      <a routerLink="/cuenta/ordenes/{{ item._id }}" class="d-flex flex-wrap justify-content-between py-3">
                        <span class="pr-2"># {{ item._id | uppercase }}</span>
                        <span class="font-size-sm text-muted text-nowrap px-2">
                          <i class="cxi-clock font-size-base align-middle mt-n1 mr-1"></i>
                          {{ item.create_at | date }}
                        </span>
                        <span class="badge badge-warning">{{ item.status }}</span>
                        <span class="text-dark pl-1">{{ item.subtotal | currency: "S/. " }}</span>
                      </a>
                    </div>
                  </div>
                </ng-container>
              </div>

              <div *ngIf="load_data" class="accordion-alt">
                <div class="col-12 text-center">
                  <span>Cargando...</span>
                </div>
              </div>

              <div class="mt-4 d-flex justify-content-end">
                <pagination-controls previousLabel="Atrás" nextLabel="Siguiente" (pageChange)="p = $event"></pagination-controls>
              </div>
          </div>
        </div>
    </section>
</main>
